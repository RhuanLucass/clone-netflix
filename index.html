<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-nav">
                <div class="logo">
                    <img src="assets/netflix-logo.png" alt="Logomarca Netflix">
                </div>
                
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Bombando</a>
                    <a href="">Minha lista</a>
                </nav>    
            </div>
                
            <div class="utilities">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-main">
            <img class="banner" src="assets/banner-main.webp" alt="Banner">
            <div class="container">
                <section class="view">
                    <div class="title">
                        <img src="assets/main.webp" alt="Carnaval">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo facilis dolorem ex praesentium dicta, nobis hic dolor dolorum quis quae, veniam voluptatem molestias, molestiae impedit deleniti ea itaque repellat fugit.</p>
                    </div>
                    <div class="buttons">
                        <button class="play"><i class="fa-solid fa-play"></i> Assistir</button>
                        <button class="info"><i class="fa-solid fa-circle-info"></i> Mais informações</button>
                    </div>
                </section>
                
                <section class="list-wrapper">
                    <div class="list-single">
                        <h3>Séries</h3>
                        <div class="owl-carousel owl-theme">
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                    </div>
                    <div class="list-single">
                        <h3>Filmes</h3>
                        <div class="owl-carousel owl-theme">
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                            <div class="box-film item"><img src="assets/13rw.jpg" alt=""></div>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/dc951fd168.js" crossorigin="anonymous"></script>

    <!-- owl js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/setup.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
