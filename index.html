<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- slick -->
    <link rel="stylesheet" href="css/slick/slick.css">
    <link rel="stylesheet" href="css/slick/slick-theme.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

    

</head>
<body>
    <header>
        <div class="container">
            <div class="logo-nav">
                <div class="logo">
                    <img src="assets/netflix-logo.png" alt="Logomarca Netflix">
                </div>
                
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Bombando</a>
                    <a href="">Minha lista</a>
                </nav>    
            </div>
                
            <div class="utilities">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-main">
            <img class="banner" alt="Banner">
            <div class="container">
                <section class="view">
                    <div class="title">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="buttons">
                        <button class="play"><i class="fa-solid fa-play"></i> Assistir</button>
                        <button class="info"><i class="fa-solid fa-circle-info"></i> Mais informações</button>
                    </div>
                </section>
                
                <section class="list-wrapper">
                    <div class="list-single">
                        <h3>Populares</h3>
                        <div class="carousel">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            
                        </div>
                    </div>
                    <div class="list-single">
                        <h3>Drama</h3>
                        <div class="carousel-films">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">
                            <img class="box-film" alt="">

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <!-- js -->
    <script src="https://kit.fontawesome.com/dc951fd168.js" crossorigin="anonymous"></script>

    <!-- slick -->
    <script src="js/slick/jquery.min.js"></script>
    <script src="js/slick/slick.min.js"></script>

    <script src="js/carousel.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
